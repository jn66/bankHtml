<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国银行-厅堂服务系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <nav class="nav-white">
        <div class="nav-container">
            <div class="logo">
                <img src="./image/logo3.png" alt="">
            </div>
        </div>
    </nav>
    <div class="insert-container">
        <div class="insert-inputs clearfix">
            <div class="insert-input">
                <div class="insert-input-block clearfix">
                    <label>订单所属区域：</label>  
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
            </div>
            <div class="insert-input">
                <div class="insert-input-block clearfix">
                    <label>订单位置：</label>  
                    <select name="" id="">
                        <option value="">CX05</option>
                        <option value="">CX05</option>
                        <option value="">CX05</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="insert-btns clearfix">
            <a href="#" class="insert-btn">生成订单</a>
            <a href="#" class="insert-btn float-right">打印号牌</a>
        </div>
        <div class="wait-btns clearfix">
            <a class="wait-btn">
                <img src="./image/bottom-1.png" alt="">
            </a>
            <a class="wait-btn">
                <img src="./image/bottom-2.png" alt="">
            </a>
            <a class="wait-btn">
                <img src="./image/bottom-3-1.png" alt="">
            </a>
        </div>
    </div>

</html>
